<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>TODO Application</title>
	</head>
	
	<form action="/addtodo" method="post">
		<input type="text" name="taskContent" placeholder="Write your task" >
		<button type="submit">Add TODO</button>
		
	</form>
	<ol>
		<li th:each="todo:${allTodos}">
			<!--<h1 th:text="${todo.taskContent}"></h1>-->
			<input type="text" th:value="${todo.taskContent}" >
			<input type="checkbox" th:checked="${todo.completionStatus}">
			<button type="submit">Update</button>
		</li>
	</ol>
</html>
