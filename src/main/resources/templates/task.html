<html xmlns:th="http://thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>TODO Application</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<body>

	<form action="/addtodo" method="post">
		<input type="text" name="taskContent" placeholder="Write your task">
		<button type="submit">Add TODO</button>

	</form>
	<ol>
		<li th:each="todo:${listoftodos}">
			<!--<h1 th:text="${todo.taskContent}"></h1>-->
			<form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">
				<input type="text" th:value="${todo.taskContent}" name="taskContent">
				<input type="checkbox" th:checked="${todo.completionStatus}" name="completionStatus"
					onchange="this.form.submit()">
				<button type="submit" class="btn btn-primary">Update</button>



				<a th:href="@{/deleteTodo/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a>
			</form>
		</li>
	</ol>

</body>


</html>
